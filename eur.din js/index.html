<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konverzija valute</title>
</head>
<body>
    <table>
    <tr>
        <td>Unesite novcanu vrednost</td>
        <td colspan="3" ><input type="number" id="vrednost"></td>
    </tr>
    <tr>
        <td>Konvertuj iz</td>
        <td><input type="text" id="valuta_iz"></td>
        <td>u<td>
        <td><input type="text" id="valuta_u"></td>
    </tr>
    <tr>
        <td><button id="konvertuj">Konvertuj</button></td>
    </tr>
    </table>
    <p id="konverzija"></p>
    
    <script>
        const button_konvertuj = document.getElementById("konvertuj")

        function klik_konverzija (){       
            const input_vrednost = document.getElementById("vrednost")
            const input_valuta_iz = document.getElementById("valuta_iz")
            const input_valuta_u = document.getElementById("valuta_u")
            const p_konverzija = document.getElementById("konverzija")

                const vrednost = Number (input_vrednost.value)
                if(input_valuta_iz.value == "rsd" &&
                 input_valuta_u.value == "eur"){
                    p_konverzija.innerHTML = vrednost + "RSD =>" +
                     (vrednost / 117.5) + "EUR"
                }else if (input_valuta_iz.value == "eur" &&
                 input_valuta_u.value == "rsd"){
                    p_konverzija.innerHTML = vrednost + "EUR =>" + 
                    (vrednost * 117.5) + "RSD"
                }else {
                    p_konverzija.innerHTML = "Uneti parametri nisu dobri (rsd, eur ) "
                }
    
        }

        button_konvertuj.onclick = klik_konverzija
    </script>




</body>
</html>
